    context-path: /quartz_module


spring:
  #数据库配置
  datasource:
    username: hjb
    password: hy@tx2018
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://119.29.76.103:3306/IOT_Platform_Dev?characterEncoding=UTF-8
  #RabbitMQ
  rabbitmq:
    host: 139.199.70.227
